name: Deploy Lambda Function

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm ci

      - name: Transpile TypeScript to JavaScript
        run: npm run build

      - name: Zip function code from dist folder
        run: |
          cd dist
          zip -r ../lambda.zip .
          cd ..

      - name: Include node_modules and package.json in zip
        run: |
          zip -ur lambda.zip node_modules package.json

      - name: Update Lambda function code
        run: aws lambda update-function-code --function-name singlePageExecution --zip-file fileb://lambda.zip
