name: Deploy Lambda Function

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout source code
      - name: Checkout source code
        uses: actions/checkout@v3

      # Step 2: Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # Step 3: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      # Step 4: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 5: Transpile TypeScript to JavaScript (if applicable)
      - name: Transpile TypeScript to JavaScript
        run: npm run build

      # Step 6: Zip all files in the project directory (including dependencies)
      - name: Create deployment package
        run: |
          zip -r lambda.zip . -x "*.git*" "*.github*"

      # Step 7: Update Lambda function code with the zipped package
      - name: Update Lambda function code
        run: aws lambda update-function-code --function-name singlePageExecution --zip-file fileb://lambda.zip